<table>
  <thead>
    <tr>
      <th scope="col">Project Name</th>
      <th scope="col">Description</th>
      <th scope="col">Project Type</th>
      <th scope="col">Created Date</th>
      <th scope="col">Created By</th>
      <th scope="col">Updated Date</th>
      <th scope="col">Updated By</th>
    </tr>
  </thead>
  <tbody>
    <tr
      (click)="addNewAlert(projectItem.projectName)"
      *ngFor="let projectItem of getProjects()"
    >
      <td>{{ projectItem.projectName }}</td>
      <td>{{ projectItem.description }}</td>
      <td>{{ projectItem.projectType }}</td>
      <td>{{ projectItem.createdDate }}</td>
      <td>{{ projectItem.createdBy }}</td>
      <td>{{ projectItem.updatedDate }}</td>
      <td>{{ projectItem.updatedBy }}</td>
    </tr>
  </tbody>
  <tfoot></tfoot>
</table>
